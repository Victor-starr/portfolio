<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Only redirect if necessary
      var pathname = window.location.pathname;

      // Prevent infinite looping by checking if the path is already prefixed
      if (!pathname.startsWith("/portfolio")) {
        window.location.replace("/portfolio" + pathname);
      }
    </script>
  </head>
  <body></body>
</html>
